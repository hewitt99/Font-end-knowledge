<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>两栏布局</title>
</head>
<style>
  #container {
    width: 200px;
    height: 100px;
    border: 1px solid;
  }

  #left {
    float: left;
    height: 50px;
    width: 50px;
    background-color: aqua;
  }

  #right {
    display: flex;
    background-color: yellow;
  }
</style>

<body>
  <div id="container">
    <div id="left"></div>
    <div id="right">金溪民方仲永，世隶耕。仲永生五年，未尝识书具，忽啼求之。
      父异焉，借旁近与之，即书诗四句，并自为其名。其诗以养父母、收族为意，传一乡秀才观之。自是指物作诗立就，其文理皆有可观者。
    </div>
  </div>
</body>

</html>
