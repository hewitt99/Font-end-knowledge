<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>垂直居中</title>
</head>
<style>
  .container {
    width: 200px;
    height: 200px;
    background-color: red;
    position: relative;
  }

  .content {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    margin: auto;
    width: 80px;
    height: 80px;
    background-color: green;
  }
</style>

<body>
  <div class="container">
    <div class="content">I am content</div>
  </div>
</body>

</html>
