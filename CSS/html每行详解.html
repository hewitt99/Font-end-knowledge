<!-- 声明文档类型 -->
<!-- DOCTYPE原来用来链接一些编写守则，比如自动差错。现在仅用于文档正常读取 -->
<!DOCTYPE html>
<!-- 根元素，且language为english，给搜索引擎看，区分英文站点和中文站点 -->
<html lang="en">
<!-- head大部分内容对用户不可见
  页面标签title可见,面向搜索引擎的关键词(keywords)
  页面描述、CSS样式表和字符编码声明
 -->

<head>

  <!-- 指定文档使用utf-8编码 -->
  <meta charset="utf-8">
  <!-- viewprot可视视口/视窗 -->
  <!-- content属性值： width：可视窗口宽度，device-width获取设备窗口width
    initial-scale：初始放缩 maximum最大放缩程度，minmux最小放缩程度
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试页面</title>
</head>
<!-- 包含期望用户看到的内容 -->

<body>
  <img src="images/firefox-icon.png" alt="测试图片">
</body>

</html>
