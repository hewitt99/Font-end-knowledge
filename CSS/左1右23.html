<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex布局</title>
</head>
<style>
  #container div {
    width: 100px;
    height: 100px;
  }

  #container {
    display: flex;
    /* justify-content: flex-end; */
  }

  #div1 {
    background-color: red;
  }

  #div2 {
    background-color: yellow;
  }

  #div3 {
    background-color: blue;
  }

  #content {
    margin: auto;
  }
</style>

<body>
  <div id="container">
    <div id="div1">1</div>
    <div id="content"></div>
    <div id="div2">2</div>
    <div id="div3">3</div>
  </div>
</body>

</html>
