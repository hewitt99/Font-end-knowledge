<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>深入响应原理</title>
</head>

<body>
  <div id="app">
    <div v-for="item in list">
      <p>{{item}}</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</body>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      list: {
        a: 1,
        b: 2
      }
    }
  })
  Vue.set(vm.list, 'c', 3)
</script>

</html>
