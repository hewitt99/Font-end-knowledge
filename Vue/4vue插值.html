<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue相关</title>
</head>

<body>
  <div id="app">
    {{rawHtml}}
    <span v-html="rawHtml"></span>
    <button v-bind:disabled="isButtonDisabled">Button</button>
    <button v-on:click="changButton">changButton</button>

  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  // Mustache语法
  let rawHtml = '<p style="color: red;">This is red Paragraph</p>'
  // 你的站点上动态渲染的任意 HTML 可能会非常危险，因为它很容易导致 XSS 攻击。
  // 请只对可信内容使用 HTML 插值，绝不要对用户提供的内容使用插值。
  var appConst = new Vue({
    el: '#app',
    // 组件里面可以不用函数
    data: {
      rawHtml,
      isButtonDisabled: true
    },
    methods: {
      changButton: function () {
        this.isButtonDisabled = !this.isButtonDisabled;
      }
    }
  })
</script>

</html>
